server:
  port: 8002


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/dbSpringCloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root


#注册到Eureka服务中心
eureka:
  client:
    #是否将自己注册进EurekaService,默认为true
    register-with-eureka: true
    #是否从EurekaService抓取自己已有的注册信息，默认为true。单点无所谓，集群必须设置为true,才能配合ribbon使用负载均衡
    fetchRegistry: true
    #service-url:defaultZone: http://localhost:7001/eureka
    service-url:
        defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版




mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.lam.springcloud.entities


